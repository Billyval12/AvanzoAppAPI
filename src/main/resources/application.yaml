spring:
  thymeleaf:
    check-template-location: false
  sql:
    init:
      mode: always
  application:
    name: QRGuard
  mustache:
    suffix: .html
    check-template-location: false
  datasource:
      url: ${DATABASE_URL}
      username: ${DB_USERNAME}
      password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        globally_quoted_identifiers: true
    show-sql: false
    open-in-view: false
  jwt:
    secret: Keys.secretKeyFor(SignatureAlgorithm.HS512)
    exptime: 2592000000
